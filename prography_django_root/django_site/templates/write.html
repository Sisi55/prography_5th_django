
{% extends 'base.html' %}

{% block header %}
    
<title>write</title>
<script>
var str = document.getElementById("textarea").value;
str = str.replace(/(?:\r\n|\r|\n)/g, '<br />');
document.getElementById("textarea").value = str;
</script>

{% endblock %}

{% block content %}

    <form method='post' action="/write/save/" class="needs-validation">
        {% csrf_token %}

            {% if post %}
            <input type="hidden" name="post_number" value="{{ post.number }}">
            <div class="my-4 "><!-- -md-4 mb-3 <div class="d-flex flex-column">-->
                <input value="{{ post.title }}" name="title" type="text" class="form-control form-control-lg" id="validationServer01" placeholder="Title" value="" required>
            </div>    
            <div class="my-1 "><!-- mb-3 -->
                <textarea name="contents" rows="11" style="width:100%;height:100%;" class="form-control form-control-lg" id="validationTextarea" placeholder="Contents" required>{{ post.contents }}</textarea>
            </div>    


            {% else %}
            <div class="my-4 "><!-- -md-4 mb-3 <div class="d-flex flex-column">-->
                <input name="title" type="text" class="form-control form-control-lg" id="validationServer01" placeholder="Title" value="" required>
            </div>    
            <div class="my-1 "><!-- mb-3 -->
                <textarea name="contents" rows="11" style="width:100%;height:100%;" class="form-control form-control-lg" id="validationTextarea" placeholder="Contents" required></textarea>
            </div>    

            {% endif %}

            <div class="d-flex justify-content-end py-3">
                <button type="submit" class="btn btn-primary btn-lg">Save</button>
            </div>

            
        <!-- </div> -->
    </form>

{% endblock %}
